        time_format: "%H:%M"
        time_zone: "America/Guatemala"
        start_week_on: "sunday"
    password:
        minimum_length: "8"
        expiration_time_days: "7"
    security:
        login:
        -   fullname: "Lesli Development"
            username: "dev@lesli.cloud"
