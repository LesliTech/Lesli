info:
    name: "Lesli"
    code: "lesli"
    github: 
        url: "https://github.com/LesliTech/Lesli" 
        ssh: "git@github.com:LesliTech/Lesli.git" 


# required modules
modules: []


# Information about the main account in the platform
account: 
    name: "Lesli"
    email: "hello@lesli.tech"
    tag_line: "Your smart business assistant"


# Instance configuration
configuration:
    locales:
        en: "English"       # English
        de: "Deutsch"       # Deutsch/German
        pl: "Polski"        # Polski/Polish/Poland
        nl: "Dutch"         # Dutch/Nederlands/Netherlands
        es: "Español"       # Español/Spanish
        uk: "украї́нська"    # украї́нська/Ukrainian
        sr: "Српски"        # Српски/Srpski/Serbian
        it: "Italiano"      # Italiano/Italian
        hr: "Hrvatski"      # Hrvatski/Croatian
        fr: "Français"      # French
        pt: "Português"     # Portuguese
        tr: "Türkçe"        # Turkish
        ro: "Română"        # Romanian
        bg: "български"     # Bulgarian

    datetime: 
        time_zone: "America/Guatemala" 
        start_week_on: "monday"
        formats:
            date: "%d/%m/%Y"
            time: "%H:%M"
            date_time: "%d/%m/%Y %H:%M"
            date_words: "%A, %B %d, %Y"
            date_time_words: "%A, %B %d, %Y, %H:%M"


# Instance security settings
security:
    password: "tardis"
    enable_debug: false
    enable_becoming: false
    enable_analytics: true
    enable_login_otp: true
    enable_login_link: true
    allow_multiaccount: true
    allow_registration: true    


# Main color palette for Lesli
theme:
    color_background: "#F0F8FF"
    color_primary: "#112A62" # Lesli navy
    color_sidebar: "#112A62" # Lesli navy
    color_header: transparent
    color_footer: transparent


# Configuration by environment
env:
    development:
        default_locale: en
        default_url: "http://0.0.0.0:3000"
        action_mailer:
            delivery_method: letter_opener 
            asset_host: "http://127.0.0.1:3000"
            default_options_from: "dev@lesli.cloud"
            default_url_options_host: "http://127.0.0.1:3000"

    test:
        default_locale: en
        default_url: "http://0.0.0.0:3000"
        action_mailer:
            delivery_method: letter_opener 
            asset_host: "http://127.0.0.1:3000"
            default_options_from: "dev@lesli.cloud"
            default_url_options_host: "http://127.0.0.1:3000"

    production:
        default_locale: en
        default_url: "http://0.0.0.0:3000"
        action_mailer:
            delivery_method: letter_opener 
            asset_host: "http://127.0.0.1:3000"
            default_options_from: "dev@lesli.cloud"
            default_url_options_host: "http://127.0.0.1:3000"
