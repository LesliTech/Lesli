info:
    name: "Lesli"
    code: "lesli"
    github: 
        url: "https://github.com/leitfaden/Lesli" 
        ssh: "git@github.com:leitfaden/Lesli.git" 
        ssh_backup: "git@github.com:LesliTech/Lesli.git" 


# required modules
modules:
    cloud_babel: "~> 0.1.0"


# Information about the main account in the platform
account: 
    user: 
        name: "Lesli Development"
        email: "dev@lesli.cloud"
    company: 
        name: "Lesli Technologies, S. A."
        email: "hello@lesli.tech"
        tag_line: "Building a better future, one line of code at a time."
    website:
        title_prefix: "Lesli"


# Instance configuration
configuration:
    theme: "lesli-blue"
    locales:
        en: "English"
        es: "Espa√±ol"
    datetime: 
        date_format: "%d/%m/%Y"
        date_format_full: "%a, %B %d, %Y"
        date_format_time: "%d/%m/%Y %H:%M"
        time_format: "%H:%M"
        time_zone: "America/Guatemala"
        start_week_on: "sunday"
    datetime2:
        time_zone: "America/Guatemala" 
        start_week_on: "sunday"
        formats:
            date: "%d.%m.%Y"
            time: "%H:%M"
            date_time: "%d.%m.%Y %H:%M"
            date_words: "%a, %B %d, %Y"
            date_time_words: "%a, %B %d, %Y, %H:%M"
    # deprecated: use the own security section
    security:
        log_activity: true
        enable_debug: false
        enable_becoming: false
        enable_login_otp: true
        enable_websockets: true
        enable_login_link: true
        allow_multiaccount: true
        allow_registration: true
        allow_invitation: true
        password:
            minimum_length: 8
            expiration_time_days: 7
            development: "lesli"
        roles:
            - "Administration"
            - "Sales & Marketing"
    notifications:
        sms: false


# Instance security settings
security:
    log_activity: true
    enable_debug: false
    enable_becoming: false
    enable_login_otp: true
    enable_websockets: true
    enable_login_link: true
    allow_multiaccount: true
    allow_registration: true
    allow_invitation: true
    password:
        minimum_length: 8
        expiration_time_days: 7
        development: "lesli"
    roles:
        - "Administration"
        - "Sales & Marketing"


# Instance customization
customization:
    theme: "lesli-blue"
    page_login: false
    page_register: false
    page_register_confirmation: false
    page_password_reset: false
    page_invite: false
    page_pass: false
    page_otp: false


