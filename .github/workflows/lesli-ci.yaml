name: "Lesli specs workflow"
on:
  push:
    branches: [master]  # Execute when push only for the master branch
  workflow_dispatch:    # This allows the action to be executed on demand
  workflow_call:        # This makes it reusable across all the lesli repos
  pull_request:         # Execute this workflow automatic on any new PR

jobs:
  engine-tests:
    name: Run Engine tests
    uses: LesliTech/LesliActions/.github/workflows/lesli-test-engine.yaml@32b8947cb133a7cea94064fe64f331fc229afcad
    with:
      branch: ${{ github.ref_name }}
  sqlite-tests:
    name: Run SQLite tests
    needs: engine-tests  # Runs only after the SQLite tests finish
    uses: LesliTech/LesliActions/.github/workflows/lesli-spec-sqlite.yaml@910e1fa7caf1dc51132986bb1f0a3029dc26ade1
    with:
      branch: ${{ github.ref_name }}

  postgres-tests:
    name: Run PostgreSQL tests
    needs: sqlite-tests  # Runs only after the SQLite tests finish
    uses: LesliTech/LesliActions/.github/workflows/lesli-spec-postgresql.yaml@910e1fa7caf1dc51132986bb1f0a3029dc26ade1
    with:
      branch: ${{ github.ref_name }}

  brakeman-scan:
    name: Static Analysis Security Tool
    needs: postgres-tests  # Runs only after the PostgreSQL tests finish
    uses: LesliTech/LesliActions/.github/workflows/lesli-spec-brakeman.yaml@910e1fa7caf1dc51132986bb1f0a3029dc26ade1
    with:
      branch: ${{ github.ref_name }}
