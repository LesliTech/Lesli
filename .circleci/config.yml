version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.4
    steps:
      - checkout
      - run: ssh -oStrictHostKeyChecking=no -v $SERVER_USER@$SERVER_ADDRESS 'cd /var/www/lesli.cloud && git pull github master'
      - run: 
        name: Database hard reset
        command: |
          rake db:drop && \
          rake db:create && \
          rake db:migrate && \
          rake db:seed
