<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Example for codex.tooltips
    </title>
    <style>
      body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif
      }

      .table {
        display: flex;
        flex-direction: column;
      }

      .table__row {
        height: 50vh;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .button {
        display: inline-block;
        background: #2da0e9;
        color: #fff;
        border-radius: 5px;
        padding: 13px 18px;
        cursor: pointer;
      }

      .button:hover {
        background: #1689d2;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="table__row">
        <span class="button" data-placement="bottom">Bottom</span>
        <span class="button" data-placement="top">Top</span>
      </div>
      <div class="table__row">
        <span class="button" data-placement="left">Left</span>
        <span class="button" data-placement="right">Right</span>
      </div>
    </div>
    <script src="../dist/tooltip.js"></script>
    <script>
      const tooltip = new Tooltip();
      const buttons = document.querySelectorAll('.button');

      Array.from(buttons).forEach(button => {
        tooltip.onHover(button, 'Some text', {
          placement: button.dataset.placement,
        });
      })
    </script>
  </body>
</html>
